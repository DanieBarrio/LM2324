<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 2</title>
</head>
<body>
    <fieldset ><legend>Complete, por favor</legend>
    <form action="phpfuturo">
        <label for="hora">Elija una hora:</label>
        <input type="time" name="hora">
        <br>

        <textarea  name="areatexto" rows="6" cols="45">Utilice el cuadro para escribir</textarea>
        
        <br>
        <input type="radio" name="lenguaje" value="lenguajejava">
        <label for="lenguajejava">Java</label><br>
        <input type="radio"  name="lenguaje" value="lenguajepython">
        <label for="lenguajepython">Python</label><br>
        <input type="radio"  name="lenguaje" value="lenguajehtml">
        <label for="lenguajehtml">HTML</label><br>
        <input type="radio"  name="lenguaje" value="lenguajevisual_basic">
        <label for="lenguajevisual_basic">Visula Basic</label><br>
        
        <br>
        <label for="archivo">Elija un fichero:</label>
        <input type="file" name="archivo">

        <br>
        <label for="fecha">Elije una fecha:</label>
        <input type="date"  name="fecha">
        
        <br>
        <label for="colores">Elija un color:</label>
        <input type="color" name="colores" value="#000000">

    </fieldset>
    <fieldset><legend>Rellene las siguientes opciones</legend>

        <input type="checkbox" name="procesador" value="procesadorintel">
        <label for="procesadorintel">Intel</label><br>
        <input type="checkbox" name="procesador" value="procesadoramd">
        <label for="procesadoramd">AMD</label><br>

        <br>
        <label for="hora2">Elija una hora:</label>
        <input type="time" name="hora2">
        <br>
        
        <label for="archivo2">Elija un fichero:</label>
        <input type="file" name="archivo2">
        <br>

        <input type="radio" name="procesador" value="lenguajeamd">
        <label for="procesadoramd">AMD</label>
        <input type="radio"  name="procesador" value="procesadorintel_i5">
        <label for="procesadorintel_i5">Intel i5</label>
        <input type="radio"  name="procesador" value="procesadorintel_i7">
        <label for="procesadorintel_i7">Intel i7</label><br>

        <textarea  name="areatexto2" rows="4" cols="55">Utilice el cuadro para escribir</textarea>
        
        <br>
        <label for="dni">DNI</label>
        <input type="text" name="dni"><br>
        <label for="nombre">Nombre</label>
        <input type="text" name="nombre"><br>
        <label for="telefono">Telefono</label>
        <input type="text" name="telefono"><br>

        <label for="colores2">Elija un color:</label>
        <input type="color" name="colores2" value="#000000">
    </fieldset>
    </form>

</html>

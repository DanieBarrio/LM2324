<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sin espacios y en may√∫sculas</title>
</head>
<body>
    <input type="text" name="" id="cadena">
    <button onclick="limpia()">Limpiar</button>
    <p id="resultado"></p>
    <script>
        function limpia(){
            let cadena = document.getElementById("cadena").value;
            let cadenaespa = cadena.replace(/ /g, "");
            let cadenalimpia = cadenaespa.toUpperCase();
            document.getElementById("resultado").innerHTML = cadenalimpia;
           
        }

    </script>
</body>
</html>

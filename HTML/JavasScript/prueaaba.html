<html>



<head>

<title>Inserte un numero</title>



<script language="JavaScript">



function calcular() {



var num1 = document.valores.T1.value;

var num2 = document.valores.T2.value;

var num3 = document.valores.T3.value;





if (num1>num2 && num1>num3)

{

window.alert('El valor mayor es el numero a que es igual a ' + num1);

}

if (num2>num1 && num2>num3)
{

window.alert('El valor mayor es el numero a que es igual a ' + num2);

}
if (num3>num1 && num3>num2)
{

window.alert('El valor mayor es el numero a que es igual a ' + num3);

}
}
</script>



</head>

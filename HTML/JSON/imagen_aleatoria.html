<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios aleatorios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- Aquí deberíamos enlazar a jQuery (usa URL alojada en Internet)-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        body {
            background-color: rgb(240, 239, 239);
        }

        #flex {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .circle {
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <div class='container'>
        <div id='flex' class='card'>
            <div class="card-header">
                <h3 class="card-title">Generador de usuarios</h3>
            </div>
            <div class="card-body">
                <div class='usuario'>
                    <img src='' class='circle'>

               
                        <button id="btn" class='btn'>Generar imagen random</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        /* Aquí deberías escribir tu código de jQuery */
        $(document).ready(function () {
            $('#btn').click(function () {
                $.ajax({
                    url: 'https://api.unsplash.com/photos/random?client_id=kZfuB-K8rZW776w-EpDedmmyg0snBMzhXNlPczxXD94',
                    dataType: 'json',
                    success: function (data) {
                        console.log(data);
                        $('.circle').attr('src', data.urls.small);
                    }
                })
            })
            
        })
    </script>
</body>

</html>

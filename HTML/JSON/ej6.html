<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AJAX</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

  <body>
    <p id="objetivo">a</p>
    <script>
       $(document).ready(function(){
        let apikey= "c740a61f9c363abeddb2cbdf4793d1f3";
        let url="https://api.openweathermap.org/data/2.5/weather?";
        let latitud = "37.38283";
        let longitud = "-5.97317";
        let url_completa = url + "lat="+latitud+"&lon="+longitud+"&units=metric&appid="+apikey;
        $.get(url_completa).done(function(datos){
            console.log(datos.main.temp);
            $("#objetivo").text("La temperatura en Sevilla es de "+datos.main.temp+"Âª Celsius");

        }).fail(function(){
            $("#objetivo").text("Ha ocurrido un error en la llamada al servidor");
        });

       });
    </script>
  </body>
</html>

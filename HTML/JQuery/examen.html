<!DOCTYPE html><html lang="es">
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva carrito portátiles</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.3/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://jqueryui.com/resources/demos/style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://code.jquery.com/ui/1.13.3/jquery-ui.js"></script>
    <style>
        body {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            background-color: lightgray;
            font-size: 1.5em;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid black;
            border-radius: 10px;
            margin: 0 auto;
            width: 50vw;
            padding: 50px;
            background-color: lightblue;
        }

        h1 {
            margin-top: 50px;
            text-align: center;
        }

        select {
            font-size: 1em;
            text-align: center;
            width: 52vw;
        }

        input[type="string"] {
            font-size: 1em;
            text-align: center;
            width: 51vw;
        }

        input[type="checkbox"] {
            width: 3vh;
            text-align: left !important;
        }

        button {
            font-size: 1em;
            text-align: center;
            width: 52vw;
            background-color: #007fff;
            color: whitesmoke;
            border-radius: 10px;
            margin-top: 0.5em;
        }

        .lista {
            text-align: center;
        }
    </style>
    
</head>

<body>
   
    <h1>Reserva carrito portátiles</h1>

    <div class="container">

        <form action="">

            <label for="fecha">Día de la reserva:</label><br>

            <input type="string" name="fecha" id="datepicker" required><br>
            <div class="widget">
            <fieldset>

                <legend>Seleccione carritos: </legend>

                <div class="lista">

                <label for="checkbox-1">Carrito 1</label>
                <input  type="checkbox" name="checkbox-1" id="checkbox-1">

                <label for="checkbox-2">Carrito 2</label>
                <input  type="checkbox" name="checkbox-2" id="checkbox-2">

                <label for="checkbox-3">Carrito 3</label>
                <input  type="checkbox" name="checkbox-3" id="checkbox-3">

                <br>

                <label for="checkbox-4">Carrito 4</label>
                <input  type="checkbox" name="checkbox-4" id="checkbox-4">

                <label for="checkbox-5">Carrito 5</label>
                <input  type="checkbox" name="checkbox-5" id="checkbox-5">

                <label for="checkbox-6">Carrito 6</label>
                <input  type="checkbox" name="checkbox-6" id="checkbox-6">

                </div>

            </fieldset>
            </div>

            <label for="hora">Hora:</label><br>

            <select id="hora" name="hora">
                <option value="8:00 - 9:00">8:00 - 9:00</option>
                                <!-- Código a completar-->

            </select><br>

            <button id="reserva">Reserva</button>

            <p id="diaReserva"></p>

            <p id="totalPortatiles">Nº Portátiles: </p>

        </form>
    </div>
   

    <script>
       

        $(document).ready(function () {

        $(function() {
               
            $( "fieldset" ).controlgroup();
            
            $("#datepicker").datepicker({ minDate: '+1D', maxDate: '+2W +1D', beforeShowDay: my_check  });
        });
        function my_check(date){
            return[date.getDay() !==6 || date.getDay() !==0]
        }

    });

    </script>
    

</body>

</html>

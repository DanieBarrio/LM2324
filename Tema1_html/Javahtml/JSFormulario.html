<html lang="en">

            cadena = document.getElementById("entradaTexto").value;

            alert('El usuario es ' + usuario +'y la contraseña es ' + contra)
        }

    </script>
    <h1>Escribe tu usuario</h1>
    <input type="text" id="usuario2">
    <h1>Escribe tu contraseña</h1>
    <input type="text" id="contr2">
    <button onclick="Sesion2()" >
        Suma 

    </button>
    <button onclick="Sesion3()" >
        Resta 

    </button>

    <p>

    </p>
    <script>
        function Sesion2(){
            var usuario2 = parseInt(document.getElementById("usuario2").value);
            var contra2 = parseInt(document.getElementById("contr2").value);
            var total = usuario2 + contra2;
             document.getElementsByTagName("p")[0].innerHTML = total ;
        }
        function Sesion3(){
            var usuario2 = parseInt(document.getElementById("usuario2").value);
            var contra2 = parseInt(document.getElementById("contr2").value);
            var total = usuario2 - contra2;
             document.getElementsByTagName("p")[0].innerHTML = total ;
        }
        function Sesion4(){
            var usuario2 = parseInt(document.getElementById("usuario2").value);
            var contra2 = parseInt(document.getElementById("contr2").value);
            var total = usuario2 * contra2;
             document.getElementsByTagName("p")[0].innerHTML = total ;
        }
        function Sesion5(){
            var usuario2 = parseInt(document.getElementById("usuario2").value);
            var contra2 = parseInt(document.getElementById("contr2").value);
            var total = usuario2 / contra2;
            if (contra2 ==0)
                alert("Imposible dividir cero");

                document.getElementsByTagName("p")[0].innerHTML = total ;
